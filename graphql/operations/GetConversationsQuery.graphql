query GetConversationsQuery {
  conversations {
    id
    updatedAt
    unreadMessages
    groups {
      id
      name
    }
    users {
      id
      name
      nickname
      avatarImageFile {
        id
      }
    }
    messages {
      id
    }
  }
}

query AddConversationLocalCacheMutation @apollo_client_ios_localCacheMutation {
  conversations {
    id
    updatedAt
    unreadMessages
    groups {
      id
      name
    }
    users {
      id
      name
      nickname
      avatarImageFile {
        id
      }
    }
    messages {
      id
    }
  }
}
