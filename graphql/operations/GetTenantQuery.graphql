query GetTenant {
  tenant {
    id
    title
    slug
    host
    configuration {
      backgroundImageFile {
        id
        formats(category: "PAGEBG") {
          name
          url
          type
        }
      }
      logoImageFile {
        formats(category: "LOGO") {
          name
          url
          type
        }
      }
      customTheme
      userMaxStorageConfig
    }
  }
}
